<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="title">To-Do List</div>
    <div id="content">
      <div id="sideBar">
        <div id="homeMenu">
          <h1 class="menuTitle">Home</h1>
          <div id="allTasks" class="menuSections">All Tasks</div>
          <div id="today" class="menuSections">Today</div>
          <div id="thisWeek" class="menuSections">This Week</div>
        </div>
        <div id="projectMenu">
          <h1 class="menuTitle">Projects</h1>
          <btn id="addProj">Add Project</btn>
          <div id="sampleProjects" class="currentProj menuSections">
            Sample Project
          </div>
        </div>
      </div>
      <div id="displayBar">
        <div id="staticTitle" class="projectTitle">Project Title</div>
        <div id="projectDetails">
          <h1>Tasks</h1>
          <button id="addTaskBtn">Add Task</button>
          <div id="taskContainer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
